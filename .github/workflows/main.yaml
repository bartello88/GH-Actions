name: Python package
on:
    workflow_dispatch:
    push:
        branches:
            - main
            - dev
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
          - name: Get the code
            uses: actions/checkout@v4
          - name: Rrun code
            run: |
              pytest ./tests/test.py
              python app.py
